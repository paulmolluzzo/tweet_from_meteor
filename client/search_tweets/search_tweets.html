<template name="searchTweets">
    <div>
        <div class="row col-sm-12">
            <form id="search-tweets" class="col-sm-12" role="search">
                <div class="form-group col-xs-9">
                    <label class="sr-only" for="search-term">Search Term:</label>
                    <input id="search-term" type="text" class="form-control" placeholder="Search Twitter...">
                </div>
                <button type="submit" class="btn btn-primary col-xs-3">Submit</button>
            </form>
        </div>
        {{> tweetLoop}}
    </div>
</template>
