<template name="searchTweets">
    <div>
        <div class="row col-sm-6 col-sm-offset-1">
            <form id="search-tweets" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input id="search-term" type="text" class="form-control" placeholder="Search Twitter...">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div id="tweet-list">
            {{> tweets}}
        </div>
    </div>
</template>
