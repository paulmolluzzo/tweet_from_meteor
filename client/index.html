<head>
  <title>Tweet from Meteor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<template name="layout">
      {{>yield region='header'}}
      <div class="container-fluid">
          {{>yield}}
      </div>
</template>

<template name="header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Tweet from Meteor</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Search Actions <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ pathFor 'searchTweets' }}" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">Search Tweets</a></li>
                            <li><a href="{{ pathFor 'searchUsers' }}" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">Search Users</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Timelines <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ pathFor 'homeTimeline' }}" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">View Home Timeline</a></li>
                            <li><a href="{{ pathFor 'userTimeline' }}" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">View User Timeline</a></li>
                            <li><a href="{{ pathFor 'mentionTimeline' }}" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">View Mention Timeline</a></li>
                        </ul>
                    </li>
                    <li><a href="{{ pathFor 'getUser' }}" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">Get a User</a></li>
                    <li><a href="{{ pathFor 'postTweet' }}" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">Post a Tweet</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">{{#if currentUser}}Logged in as {{/if}}{{> loginButtons}}</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Use This <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="http://github.com/paulmolluzzo/tweet_from_meteor" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">Documentation</a></li>
                            <li><a><iframe src="http://ghbtns.com/github-btn.html?user=paulmolluzzo&repo=tweet_from_meteor&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="80" height="20"></iframe></a></li>
                            <li><a><iframe src="http://ghbtns.com/github-btn.html?user=paulmolluzzo&repo=tweet_from_meteor&type=fork&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="80" height="20"></iframe></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="home">
    <div class="jumbotron">
        <h1>Using Twitter in a Meteor Application</h1>

        <p>To get started you need to log in to Twitter.</p>

        {{> loginButtons}}
    </div>
</template>

<template name="notFound">
    <div class="jumbotron">
        <h1>404</h1>
        <p>Sorry, nothing here.</p>
    </div>
</template>
