<template name="getUser">
    <div class="row col-sm-12">
        <form id="get-user" class="col-sm-12" role="search">
            <div class="form-group col-xs-9">
                <label class="sr-only" for="username">User to find:</label>
                <input id="username" type="text" class="form-control" placeholder="Enter a Username...">
            </div>
            <button type="submit" class="btn btn-primary col-xs-3">Submit</button>
        </form>
    </div>
    {{#if user}}
        <div class="row col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="media">
                            <a class="pull-left" href="http://twitter.com/{{user.screen_name}}">
                                <img src="{{user.profile_image_url}}" class="media-object">
                            </a>
                            <div class="media-body">
                                <h4 class="media-heading"><a href="http://twitter.com/{{user.screen_name}}">{{user.name}}</a></h4>
                                {{user.description}} - <a href="{{user.url}}">{{user.url}}</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <h4>A few key data points:</h4>
                    <table class="table table-striped table-responsive">
                        <thead>
                            <th>Data Point</th>
                            <th>Key</th>
                            <th>Value</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>id:</td>
                                <td>user.id</td>
                                <td>{{user.id}}</td>
                            </tr>
                            <tr>
                                <td>Screen Name:</td>
                                <td>user.screen_name</td>
                                <td>{{user.screen_name}}</td>
                            </tr>
                            <tr>
                                <td>Name:</td>
                                <td>user.name</td>
                                <td>{{user.name}}</td>
                            </tr>
                            <tr>
                                <td>URL:</td>
                                <td>user.url</td>
                                <td><a href="{{user.url}}">{{user.url}}</a></td>
                            </tr>
                            <tr>
                                <td>Followers:</td>
                                <td>user.followers_count</td>
                                <td>{{user.followers_count}}</td>
                            </tr>
                            <tr>
                                <td>Following:</td>
                                <td>user.friends_count</td>
                                <td>{{user.friends_count}}</td>
                            </tr>
                            <tr>
                                <td>Statuses:</td>
                                <td>user.statuses_count</td>
                                <td>{{user.statuses_count}}</td>
                            </tr>
                            <tr>
                                <td>Verified:</td>
                                <td>user.verified</td>
                                <td>{{#if user.verified}}True{{else}}False{{/if}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    {{/if}}
</template>
